<div class="demo-echarts">

    <mn-panel-s class="bordered" title="mn-echarts-render::injector options">
        <div mn-echarts-render [options]="options_1" [style.height.px]="300">
        </div>
    </mn-panel-s>

    <mn-panel-s class="mt-8 bordered" title="mn-echarts-render::req-http get options">
        <mn-req [style.height.px]="600"
                [req]="{url: './assets/store/echarts-options-bar.json'}"
                (result)="bar_options = $event.data; barOptions($event.data)">

            <mn-row>
                <mn-col [span]="12">
                    <div mn-echarts-render [options]="bar_options" [style.height.px]="300">
                    </div>
                </mn-col>

                <mn-col [span]="12">
                    <div mn-echarts-render [options]="bar_options2">
                    </div>
                </mn-col>
            </mn-row>
        </mn-req>
    </mn-panel-s>

    <mn-panel-s class="mt-8 bordered" title="MnEchartsServices::data conversion options" mn-element #abc="element">
        <mn-req [req]="{url: './assets/store/pie.json'}"
                [loader]="abc.elementRef"
                (result)="pieConversion($event.data); pie_data = $event.data">
            <mn-row>
                <mn-col [span]="12">
                    <div mn-echarts-render [options]="pie_options" [style.height.px]="300">
                    </div>
                </mn-col>

                <mn-col [span]="12">
                    <mn-echarts
                            [data]="pie_data"
                            [type]="'pie'" [setting]="{subtype: 'annular', legend_show: false, selected: 1}" [style.height.px]="300">
                    </mn-echarts>
                </mn-col>
            </mn-row>
        </mn-req>
    </mn-panel-s>

    <mn-fill class="mt-8" [gutter]="16">
        <mn-col [span]="12">
            <mn-echarts-panel class="bordered" title="EchartsPanel::bar mn-panel && tools"
                              [req]="{url: './assets/store/echarts-bar.json'}"
                              [type]="'bar'"
                              [tools]="['fullscreen', 'download', 'data_view', 'sort', 'line', 'bar', 'exchange', 'rate', 'label_all', 'legend',  'reload']"
                              [setting]="{legend_show: false, legend_position: 'center bottom', rotate: 20}"
                              height="300px">
            </mn-echarts-panel>
        </mn-col>
        <mn-col [span]="12">
            <mn-echarts-box class="bordered"
                            [req]="{url: './assets/store/pie.json'}"
                            [type]="'pie'"
                            [tools]="[ 'download', 'data_view', 'legend', 'reload', 'fullscreen']"
                            [setting]="{legend_position: 'center top'}"
                            (result)="a = $event.options"
                            [show_tools]="'toggle'">
            </mn-echarts-box>
        </mn-col>
    </mn-fill>

    <mn-fill [gutter]="16" class="mt-8">
        <mn-col [span]="12">
            <mn-echarts-box class="bordered"
                            (result)="radarResult($event)"
                            [req]="{url: './assets/store/echarts-radar.json'}"
                            [type]="'radar'"
                            [tools]="[ 'download', 'data_view', 'legend', 'reload', 'fullscreen']"
                            [setting]="{legend_show: false, tooltip: true}">
            </mn-echarts-box>
        </mn-col>
        <mn-col [span]="12">
            <mn-echarts-panel class="bordered" title="EchartsPanel::world cloud"
                              [req]="{url: './assets/store/echarts-world-cloud.json'}"
                              [type]="'wordCloud'"
                              [tools]="['fullscreen', 'download', 'data_view', 'line', 'bar', 'exchange', 'rate', 'label_all', 'legend', 'reload']"
                              height="300px">
            </mn-echarts-panel>
        </mn-col>
    </mn-fill>

</div>
